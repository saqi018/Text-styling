<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font weight-style- text-transform</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- font weight -->


    <p class="p1">Font Weight</p>


    <!-- font style -->

    <p class="p2">Font Style</p>

    <!-- text transform -->

    <p class="upper">Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro, blanditiis.</p>

    <p class="lower">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Obcaecati, perspiciatis.</p>

    <p class="capitalize">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit, iure!</p>

    


</body>

</html>
